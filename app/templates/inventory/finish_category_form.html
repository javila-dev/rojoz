{% extends "base.html" %}

{% block title %}Editar categoría - {{ project.name }}{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto space-y-6">
    <div class="flex items-start justify-between gap-6">
        <div>
            <h1 class="text-3xl font-bold text-gray-900">Editar categoría</h1>
            <p class="text-gray-600 mt-2">Proyecto: {{ project.name }}</p>
        </div>
        <a href="{% url 'inventory:finish_category_list' project.id %}" class="btn btn-neutral-elegant">Volver</a>
    </div>

    <div class="card bg-white border border-gray-200 shadow-sm">
        <div class="card-body space-y-4">
            <form method="post" class="space-y-3">
                {% csrf_token %}
                {{ form.non_field_errors }}
                <div>
                    <label class="label"><span class="label-text">Nombre</span></label>
                    {{ form.name }}
                </div>
                <div>
                    <label class="label"><span class="label-text">Orden</span></label>
                    {{ form.order }}
                </div>
                <label class="label cursor-pointer justify-start gap-3">
                    {{ form.is_active }}
                    <span class="label-text">Activa</span>
                </label>
                <button type="submit" class="btn btn-neutral-elegant w-full">Guardar cambios</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
