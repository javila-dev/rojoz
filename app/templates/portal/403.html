{% extends "portal/base_portal.html" %}

{% block title %}Acceso restringido{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[60vh]">
    <div class="text-center max-w-md">

        <div class="w-20 h-20 mx-auto mb-6 rounded-2xl bg-rojoz-50 flex items-center justify-center">
            <i class="ri-lock-line text-rojoz-500 text-4xl"></i>
        </div>

        <h1 class="text-2xl font-bold text-gray-900 mb-2" style="font-family: 'Playfair Display', serif;">
            Acceso restringido
        </h1>
        <p class="text-gray-500 mb-6">
            {{ message|default:"No tienes acceso a este recurso." }}
        </p>

        <div class="flex items-center justify-center gap-3">
            <a href="{% url 'portal:dashboard' %}" class="btn btn-primary gap-1">
                <i class="ri-home-4-line"></i> Mis contratos
            </a>
            <button onclick="history.back()" class="btn btn-neutral-elegant gap-1">
                <i class="ri-arrow-left-line"></i> Volver
            </button>
        </div>
    </div>
</div>
{% endblock %}
