{% extends "base.html" %}

{% block title %}Confirmar eliminación{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto space-y-6">
    <div class="card bg-white border border-gray-200 shadow-sm">
        <div class="card-body space-y-4">
            <h1 class="text-2xl font-semibold text-gray-900">Confirmar eliminación</h1>
            <p class="text-gray-600">¿Deseas eliminar <span class="font-semibold">{{ object_name }}</span>?</p>
            <form method="post" class="flex items-center gap-2">
                {% csrf_token %}
                <button type="submit" class="btn btn-outline">Eliminar</button>
                {% if sale %}
                <a href="{% url cancel_url sale.id %}" class="btn btn-neutral-elegant">Cancelar</a>
                {% elif project %}
                <a href="{% url cancel_url project.id %}" class="btn btn-neutral-elegant">Cancelar</a>
                {% else %}
                <a href="{% url cancel_url %}" class="btn btn-neutral-elegant">Cancelar</a>
                {% endif %}
            </form>
        </div>
    </div>
</div>
{% endblock %}
